       <img class="SSSlideCaption grpelem" id="u1727-4" alt="主打水果飲品的大苑子，以新鮮、甘甜，大受民眾喜愛，其推出的配料「奇亞籽」因為有纖體的功效，更是身受女性喜愛。" width="485" height="75" src="images/u1727-4.png"/><!-- rasterized frame -->
       <img class="SSSlideCaption invi grpelem" id="u1736-4" alt="位於政大的龍角咖啡，推出小芋圓，讓台灣傳統甜點也融入手搖飲品當中，小芋圓和珍珠的搭配，更是深受學生喜愛。" width="485" height="75" src="images/u1736-4.png"/><!-- rasterized frame -->
       <img class="SSSlideCaption invi grpelem" id="u1745-4" alt="迷客夏強調，好喝的「靈魂」，除了來自「牧場直營成分無調整的鮮奶」、「嚴格挑選的茶葉」及「純天然無化學添加的原料」也很重要，因此推出白珍珠，強調無色素純天然。" width="485" height="75" src="images/u1745-4.png"/><!-- rasterized frame -->
       <img class="SSSlideCaption invi grpelem" id="u1775-4" alt="丸作食茶最著名的就是他的手工珍珠，以公開透明的窗櫥展現製作珍珠的過程，多種口味的珍珠也讓消費者多了不同的選擇。" width="485" height="75" src="images/u1775-4.png"/><!-- rasterized frame -->
       <img class="SSSlideCaption invi grpelem" id="u1703-4" alt="起源自泰國的蝶豆花，因「泰讚了」茶飲店引入台灣後，加入茶及鮮奶，呈現自然的漸層，在視覺上帶給消費者煥然一新的感受。(圖片版權：小虎&amp;莎麗)" width="485" height="75" src="images/u1703-4.png"/><!-- rasterized frame -->
       <img class="SSSlideCaption invi grpelem" id="u1652-4" alt="特殊容器也是台灣手搖飲品創意的展現，起源於台南的飲料店，將珍奶裝進了燈泡中，引起一股搶購風潮。" width="485" height="75" src="images/u1652-4.png"/><!-- rasterized frame -->
